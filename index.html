<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نطق راز | تاریخ ایران</title>

  <style>
    @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css');

    body {
      font-family: 'Vazir', Tahoma, sans-serif;
      margin: 0;
      background-color: #121212;
      color: #f1f1f1;
      direction: rtl;
      scroll-behavior: smooth;
    }

    .intro-header {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                  url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      height: 350px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .intro-header h1 {
      font-family: 'Vazir', serif;
      font-weight: 900;
      font-size: 3.5rem;
      color: #FFD700;
      margin-bottom: 0.3em;
      text-shadow: 2px 2px 6px #000;
    }

    .intro-header p {
      font-size: 1.3rem;
      max-width: 700px;
      color: #fff8b0;
      font-weight: 500;
      line-height: 1.5;
      text-shadow: 1px 1px 5px #000;
    }

    .scroll-down {
      margin-top: 30px;
      cursor: pointer;
      animation: bounce 2s infinite;
      font-size: 2rem;
      color: #FFD700;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-15px);}
      60% {transform: translateY(-7px);}
    }

    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      margin-top: 50px;
      text-align: center;
    }

    main h2 {
      color: #FFD700;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    /* قالب سلسله */
    .dynasty-card {
      background: #222;
      border: 2px solid #FFD700;
      border-radius: 12px;
      padding: 30px 20px;
      margin: 0 auto;
      max-width: 400px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .dynasty-card:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    .dynasty-card h3 {
      margin: 0;
      font-size: 2rem;
      color: #FFD700;
    }

    .dynasty-card p {
      margin-top: 10px;
      color: #ddd;
      font-size: 1.1rem;
      line-height: 1.4;
    }

    footer {
      margin-top: 80px;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #aaa;
      user-select: none;
    }
  </style>
</head>
<body>

  <section class="intro-header">
    <h1>نطق راز</h1>
    <p>وب‌سایتی برای کشف و درک عمیق تاریخ ایران با نگاهی نوین و جذاب.  
    هر سلسله، هر پادشاه و هر رخداد تاریخی، داستانی دارد که باید شنیده شود.</p>
    
    <a href="#dynasty-section" class="scroll-down" title="برو به سلسله‌ها">&#x25BC;</a>
  </section>

  <main id="dynasty-section">
    <h2>بخش ها</h2>

    <!-- قالب سلسله هخامنشیان -->
    <div class="dynasty-card" onclick="location.href='haxamanesh.html'">
      <h3>سلسله ها</h3>
      <p>از هخامنشیان تا به امروز...</p>
    </div>
  </main>

  <footer>
    <p>© 2025 نطق راز | طراحی شده با عشق</p>
  </footer>

</body>
</html>
